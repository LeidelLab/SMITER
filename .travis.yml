language: python
python:
- '3.8'
sudo: false
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
  - python: 3.8
    env: TOXENV=py38
    dist: xenial
  - python: 3.8
    env: TOXENV=docu
  - python: 3.8
    env: TOXENV=coverage
install:
  - pip install tox-travis
script: tox
